<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Slow Elements</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <a href="https://apps.qualiadept.eu/testaurant/index.html" style="text-decoration: none;">
        <img
          class="logo-img"
          src="logo/testaurant_logo.png"
          alt="Testaurant logo"
          width="74" height="74"
          decoding="async" />
      </a>
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <div class="btn-row">
        <a href="navigation.html" class="btn">Back to Navigation</a>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>
  <main class="layout">
    <section class="card">
        <h2>Slow Button</h2>
        <p>This button will be disabled for 3 seconds after the page loads.</p>
        <button id="slow-btn" class="btn" disabled>Wait for me...</button>
    </section>
    <section class="card">
        <h2>Slow Loading Content</h2>
        <p>This content will appear after a 4-second delay.</p>
        <div id="slow-content-placeholder" class="placeholder-box">
            </div>
    </section>
    <p id="action-result" class="result-text" aria-live="polite"></p>
  </main>
  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://blog.qualiadept.eu/" target="_blank">
        <img
          class="footer-logo"
          src="logo/qualiadept_logo.jpg"
          alt="QualiAdept logo"
          width="120" height="32"
          decoding="async" />
      </a>
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="slow-elements.js"></script>
</body>
</html>

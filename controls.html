<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Controls</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <a href="https://apps.qualiadept.eu/testaurant/index.html" style="text-decoration: none;">
        <img
          class="logo-img"
          src="logo/testaurant_logo.png"
          alt="Testaurant logo"
          width="74" height="74"
          decoding="async" />
      </a>
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <div class="btn-row">
        <a href="navigation.html" class="btn">Back to Navigation</a>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>

  <main class="layout">
    <section class="card">
        <h2>Checkboxes & Radio Buttons</h2>
        <p>Test selecting single and multiple options.</p>

        <div class="control-group">
            <h3>Dietary Preferences (Check all that apply)</h3>
            <div class="control-option">
                <input type="checkbox" id="vegetarian" name="diet" value="Vegetarian">
                <label for="vegetarian">Vegetarian</label>
            </div>
            <div class="control-option">
                <input type="checkbox" id="gluten-free" name="diet" value="Gluten-Free">
                <label for="gluten-free">Gluten-Free</label>
            </div>
            <div class="control-option">
                <input type="checkbox" id="dairy-free" name="diet" value="Dairy-Free">
                <label for="dairy-free">Dairy-Free</label>
            </div>
        </div>

        <div class="control-group">
            <h3>T-Shirt Size (Choose one)</h3>
            <div class="control-option">
                <input type="radio" id="size-s" name="tshirt-size" value="Small">
                <label for="size-s">Small</label>
            </div>
            <div class="control-option">
                <input type="radio" id="size-m" name="tshirt-size" value="Medium" checked>
                <label for="size-m">Medium</label>
            </div>
            <div class="control-option">
                <input type="radio" id="size-l" name="tshirt-size" value="Large">
                <label for="size-l">Large</label>
            </div>
        </div>
        
        <button id="show-selection-btn" class="btn">Show Selection</button>

        <div id="selection-message" class="message-display" aria-live="polite" style="display: none;"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://blog.qualiadept.eu/" target="_blank">
        <img
          class="footer-logo"
          src="logo/qualiadept_logo.jpg"
          alt="QualiAdept logo"
          width="120" height="32"
          decoding="async" />
      </a>
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="controls.js"></script>
</body>
</html>

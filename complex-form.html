<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Complex Form</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <a href="https://apps.qualiadept.eu/testaurant/index.html" style="text-decoration: none;">
        <img
          class="logo-img"
          src="logo/testaurant_logo.png"
          alt="Testaurant logo"
          width="74" height="74"
          decoding="async" />
      </a>
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <div class="btn-row">
        <a href="navigation.html" class="btn">Back to Navigation</a>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>
  <main class="layout">
    <section class="card">
      <h2>Complex Registration Form</h2>
      <p>Test a form with multiple input types, validation, and conditional logic.</p>
      <form id="complex-form" novalidate>
        <div class="form-group-grid">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="5" placeholder="At least 5 characters">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="8+ chars, upper, lower, num">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter password">
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="membership-level">Membership Level</label>
            <select id="membership-level" name="membership" class="custom-select" required>
              <option value="">Choose...</option>
              <option value="bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
            </select>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <label>Communication</label>
            <div class="control-option">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>
          </div>
        </div>
        
        <div id="company-info-section" class="form-group" style="display: none;">
          <label for="company-name">Company Name (Gold Members)</label>
          <input type="text" id="company-name" name="company-name" placeholder="Your company">
          <div class="error-message"></div>
        </div>

        <button type="submit" class="btn primary">Register</button>
      </form>
      <div id="form-result" class="message-display" style="display:none;" aria-live="polite"></div>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://blog.qualiadept.eu/" target="_blank">
        <img
          class="footer-logo"
          src="logo/qualiadept_logo.jpg"
          alt="QualiAdept logo"
          width="120" height="32"
          decoding="async" />
      </a>
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="complex-form.js"></script>
</body>
</html>

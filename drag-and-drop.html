<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <title>Testaurant • Drag & Drop</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <img
        class="logo-img"
        src="logo/testaurant_logo.png"
        alt="Testaurant logo"
        width="74" height="74"
        decoding="async" />
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <main class="layout">
    <section class="card">
        <h2>Drag and Drop</h2>
        <p>Drag the item from the source box to the target box.</p>
        <div class="drag-drop-container">
            <div id="source-box" class="drop-box">
                <div id="draggable-item" class="drag-item" draggable="true">
                    Drag Me
                </div>
            </div>
            <div id="target-box" class="drop-box">
                Drop Here
            </div>
        </div>
        <p id="drop-result" class="result-text" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <img
        class="footer-logo"
        src="logo/qualiadept_logo.jpg"
        alt="QualiAdept logo"
        width="120" height="32"
        decoding="async" />
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="drag-and-drop.js"></script>
</body>
</html>

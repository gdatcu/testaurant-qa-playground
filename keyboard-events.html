<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Keyboard Events</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <img
        class="logo-img"
        src="logo/testaurant_logo.png"
        alt="Testaurant logo"
        width="74" height="74"
        decoding="async" />
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <main class="layout">
    <section class="card">
        <h2>Keyboard Events</h2>
        <p>Press any key in the input field below to see the event details.</p>
        <div class="form-group">
            <label for="key-input">Type here:</label>
            <input type="text" id="key-input" placeholder="Press a key..." aria-label="Keyboard Input">
        </div>
        <p id="key-result" class="result-text" aria-live="polite">Press a key to begin...</p>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <img
        class="footer-logo"
        src="logo/qualiadept_logo.jpg"
        alt="QualiAdept logo"
        width="120" height="32"
        decoding="async" />
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="keyboard-events.js"></script>
</body>
</html>

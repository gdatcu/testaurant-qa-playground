<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Context Menu</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <img class="logo-img" src="logo/testaurant_logo.png" alt="Testaurant logo" width="74" height="74" decoding="async" />
      <div><h1>Testaurant</h1><small>QA Training • QualiAdept</small></div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>
  <main class="layout">
    <section class="card">
      <h2>Context Menu</h2>
      <p>Right-click inside the box below to open a custom context menu.</p>
      <div id="hot-spot" class="hot-spot">
        <p>Right-Click Here</p>
      </div>
    </section>
  </main>

  <div id="context-menu" class="context-menu">
    <ul class="context-menu-items">
      <li class="context-menu-item" data-action="action1">📋 Menu Item 1</li>
      <li class="context-menu-item" data-action="action2">⚙️ Menu Item 2</li>
      <li class="context-menu-item" data-action="action3">❌ Close Menu</li>
    </ul>
  </div>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <img class="footer-logo" src="logo/qualiadept_logo.jpg" alt="QualiAdept logo" width="120" height="32" decoding="async" />
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="context-menu.js"></script>
</body>
</html>

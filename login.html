<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Login Page</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <a href="https://apps.qualiadept.eu/testaurant/index.html" style="text-decoration: none;">
        <img
          class="logo-img"
          src="logo/testaurant_logo.png"
          alt="Testaurant logo"
          width="74" height="74"
          decoding="async" />
      </a>
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <div class="btn-row">
        <a href="navigation.html" class="btn">Back to Navigation</a>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>

  <main class="layout">
    <section class="card">
        <h2>Login</h2>
        <p>Test the login functionality with the credentials below.</p>
        <div class="credentials-info">
            <p><strong>Username:</strong> <code>testuser</code></p>
            <p><strong>Password:</strong> <code>password123</code></p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" aria-label="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" aria-label="Password">
            </div>
            <button type="submit" id="login-btn" class="btn">Login</button>
        </form>
        <div id="login-message" class="message-display" aria-live="polite" style="display: none;"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <a href="https://blog.qualiadept.eu/" target="_blank">
        <img
          class="footer-logo"
          src="logo/qualiadept_logo.jpg"
          alt="QualiAdept logo"
          width="120" height="32"
          decoding="async" />
      </a>
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>

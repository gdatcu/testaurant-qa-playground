<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Dynamic Table</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <img
        class="logo-img"
        src="logo/testaurant_logo.png"
        alt="Testaurant logo"
        width="74" height="74"
        decoding="async" />
      <div>
        <h1>Testaurant</h1>
        <small>QA Training • QualiAdept</small>
      </div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <main class="layout">
    <section class="card">
        <h2>Dynamic & Sortable Table</h2>
        <p>Practice with a table that supports sorting, filtering, and pagination.</p>
        <div class="table-controls">
            <input type="text" id="table-search" placeholder="Search table..." aria-label="Search Table">
        </div>
        <table class="dynamic-table">
            <thead>
                <tr>
                    <th data-column="id" data-order="desc">ID &#9662;</th>
                    <th data-column="first_name" data-order="desc">First Name &#9662;</th>
                    <th data-column="last_name" data-order="desc">Last Name &#9662;</th>
                    <th data-column="email" data-order="desc">Email &#9662;</th>
                    <th data-column="city" data-order="desc">City &#9662;</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
        <div class="table-pagination">
            <button id="prev-page-btn" class="btn" disabled>Previous</button>
            <span id="page-indicator">Page 1 of 1</span>
            <button id="next-page-btn" class="btn" disabled>Next</button>
        </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <img
        class="footer-logo"
        src="logo/qualiadept_logo.jpg"
        alt="QualiAdept logo"
        width="120" height="32"
        decoding="async" />
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="dynamic-table.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testaurant • Canvas & SVG</title>
  <link rel="icon" href="logo/testaurant_ico.ico?v=2" sizes="any">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <img class="logo-img" src="logo/testaurant_logo.png" alt="Testaurant logo" width="74" height="74" decoding="async" />
      <div><h1>Testaurant</h1><small>QA Training • QualiAdept</small></div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </header>
  <main class="layout">
    <section class="card">
        <h2>HTML5 Canvas</h2>
        <p>Test coordinate-based interactions on this canvas element.</p>
        <canvas id="my-canvas" width="400" height="200" class="canvas-element"></canvas>
        <div class="btn-row">
            <button id="draw-btn" class="btn">Draw Shape</button>
            <button id="clear-btn" class="btn">Clear</button>
        </div>
    </section>
    <section class="card">
        <h2>SVG Diagram</h2>
        <p>Test interactions with SVG elements, like clicking the shapes below.</p>
        <svg id="my-svg" width="400" height="200" class="svg-element">
            <rect id="svg-rect" x="50" y="50" width="100" height="100" class="svg-shape"/>
            <circle id="svg-circle" cx="250" cy="100" r="50" class="svg-shape"/>
        </svg>
        <p id="svg-result" class="result-text" aria-live="polite"></p>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <img class="footer-logo" src="logo/qualiadept_logo.jpg" alt="QualiAdept logo" width="120" height="32" decoding="async" />
      <span class="footer-text">2025. Powered by QualiAdept.</span>
    </div>
  </footer>
  <script src="canvas-svg.js"></script>
</body>
</html>
